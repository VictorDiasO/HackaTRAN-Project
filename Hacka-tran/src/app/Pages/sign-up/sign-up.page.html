<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="signUpFG" (ngSubmit)="doSignUp()">
    <ion-grid>
      <ion-list>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Sobrenome</ion-label>
              <ion-input formControlName="surename"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Confirme sua senha</ion-label>
              <ion-input type="password" formControlName="passwordConfirmation"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Data de nascimento</ion-label>
              <ion-input formControlName="birthDate"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Meio de transporte</ion-label>
              <ion-input formControlName="transportMean"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Estado</ion-label>
              <ion-input formControlName="state"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Cidade</ion-label>
              <ion-input formControlName="city"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
              <ion-button shape="round" type="submit" [disabled]="!signUpFG.valid">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </form>

</ion-content>
